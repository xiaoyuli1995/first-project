<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
	<link rel="shortcut icon" href="img/yhd_favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<link rel="stylesheet" type="text/css" href="https:////at.alicdn.com/t/font_417391_ss7j4ptairtnvcxr.css">
</head>
<body>
<!-- herder -->
	<div class="herder">
		<div class="herder-con">
			<div class="logo"><a href="index.html" style="display:block;width:100%;height:100%;"></a></div>
			<div class="link">
				<span>你好欢迎光临1号店！</span>
				<a href="#">请登录</a>
				<div class="help">
					<i class="iconfont icon-help"></i>
					<a href="#">帮助中心</a>
				</div>
			</div>
		</div>
	</div>
<!-- border -->
	<div class="bodyer">
	<!-- background-icon -->
		<div class="conter">
			<div class="b-icon1"></div>
			<div class="b-icon2"></div>
			<div class="b-icon3"></div>
			<div class="b-icon4"></div>
			<div class="b-icon5"></div>
			<div class="zzc"></div>
			<div class="regi">
				<h4>1号店注册</h4>
				<ul>
					<li>
						<span class="usersp">用户名</span>
						<div class="user">
							<input id="username" type="text" name="">
						</div>
						<div class="regular0">
							<div class="noll"></div>
							<div class="userNull">
								<p>8-10位字符,可由英文、数字、或符号“_”组成</p>
							</div>
						</div>
					</li>
					<li>
						<span class="pwdsp">设置密码</span>
						<div class="pwd">
							<input type="text" name="" >
						</div>
						<div class="regular1">
							<div class="noll"></div>
							<div class="pwdNull">
								<p>8-10位字符,可由英文、数字、或符号“_”组成</p>
							</div>
						</div>
					</li>
					<li>
						<span class="c-pwdsp">确认密码</span>
						<div class="con-pwd">
							<input type="text" name="">
						</div>
						<div class="regular2">
							<div class="noll"></div>
							<div class="cPwdNull">
								<p>8-10位字符,可由英文、数字、或符号“_”组成</p>
							</div>
						</div>
					</li>
					<li>
						<div class="code">
						<span class="code-sp">输入验证码</span>
							<div class="node">
								<input class="node-ipt" type="" name="">
							</div>
							<i class="code-btn" onclick="clickline()">
								<canvas id="mycanvas" width='125' height='50'>
							    	您的浏览器不支持canvas，请换个浏览器试试~
								</canvas>
							</i>
						</div>
					</li>
					<div class="agree">
						<span>点击注册，表示您同意1号店</span><a href="#">《服务协议》</a>
					</div>
					<li>
						<a href="#" class="btn">同意协议并注册</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
<!-- footer -->
	<div class="footer">
		<div class="footimg"></div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</html>
